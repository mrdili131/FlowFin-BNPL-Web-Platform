<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To‘lovlar bo‘yicha sana – FlowFin</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --p:#0f6b3d;
    --bg:#f4f6f8;
    --bd:#dcdfe4;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg)}

.topbar{
    background:linear-gradient(135deg,#0f6b3d,#094a29);
    color:#fff;
    padding:16px 24px;
}

.container{
    max-width:1200px;
    margin:auto;
    padding:24px;
}

.card{
    background:#fff;
    border-radius:16px;
    border:1px solid var(--bd);
    padding:20px;
}

.filters{
    display:flex;
    gap:16px;
    align-items:center;
    flex-wrap:wrap;
    margin-bottom:20px;
}

.filters label{
    font-size:14px;
    display:flex;
    gap:8px;
    align-items:center;
}

input[type="date"]{
    padding:10px 12px;
    border-radius:10px;
    border:1px solid var(--bd);
}

input[type="checkbox"]{
    width:18px;
    height:18px;
}

button{
    padding:10px 18px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    background:var(--p);
    color:#fff;
    font-weight:600;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:12px 14px;
    text-align:left;
}

th{
    background:#f9fafb;
    font-size:13px;
    text-transform:uppercase;
    color:#555;
}

tr:not(:last-child){
    border-bottom:1px solid var(--bd);
}

.badge{
    padding:6px 10px;
    border-radius:20px;
    font-size:12px;
    font-weight:600;
}

.unpaid{background:#fee2e2;color:#991b1b}
.paid{background:#dcfce7;color:#166534}

.summary{
    margin-top:20px;
    display:flex;
    justify-content:flex-end;
    font-weight:600;
}
</style>
</head>

<body>

<header class="topbar">
    <h1>To‘lovlarni sana bo‘yicha ko‘rish</h1>
</header>

<main class="container">

<div class="card">

    <!-- Filters -->
    <div class="filters">
        <label>
            Sana:
            <input type="date" value="2026-01-07">
        </label>

        <label>
            <input type="checkbox" checked>
            Faqat bugungi to‘lovlar
        </label>

        <button>Ko‘rsatish</button>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Kredit №</th>
                <th>Mijoz</th>
                <th>Oy</th>
                <th>Asosiy</th>
                <th>Penalti</th>
                <th>Qolgan</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>99000123</td>
                <td>Dilmuhammad Abdukodirov</td>
                <td>3-oy</td>
                <td>120,000 so'm</td>
                <td>5,000 so'm</td>
                <td><b>125,000 so'm</b></td>
                <td><span class="badge unpaid">To‘lanmagan</span></td>
            </tr>

            <tr>
                <td>99000124</td>
                <td>Aliyev Javohir</td>
                <td>2-oy</td>
                <td>150,000 so'm</td>
                <td>0 so'm</td>
                <td><b>150,000 so'm</b></td>
                <td><span class="badge unpaid">To‘lanmagan</span></td>
            </tr>
        </tbody>
    </table>

    <div class="summary">
        Jami: <b>275,000 so'm</b>
    </div>

</div>

</main>

</body>
</html>
